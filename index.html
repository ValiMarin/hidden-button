<html>
  <head>
    <title>Hidden Button</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="App">
      <header>HIDDEN BUTTON</header>
      <div id="buttonsContainer" class="board rounded p-3"></div>
      <input
        class="form-control border-primary mainInput"
        type="number"
        id="nrButtons"
        placeholder="How many?"
      />
      <button
        id="generateButton"
        class="btn btn-primary generateBtn"
        onclick="generate()"
      >
        Generate buttons
      </button>
    </div>
    <p id="message">Generate!</p>
    <script src="script.js"></script>
  </body>
</html>
